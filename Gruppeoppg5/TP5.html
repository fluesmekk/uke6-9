<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="TP5.css" />

<body>

    <div id="app"></div>

    <script>
        // View

        updateView();
        function updateView() {
            document.getElementById('app').innerHTML = `
            <div id="overskrift">
            <h1 style="font-family: 'Noto Sans JP', sans-serif">Morse Code Generator</h1></div>
            <div class="input">
            <form id="tekstInput">
            <input id="tekstInput" type="text" style="width:30%; font-weight: bold; text-color: white" placeholder="Skriv noe her" onkeydown="if (event.code === 'Enter') txtToArray(this);"></div>
            </form>
            <br>
            <button id="knapp" class="btn waves-effect waves-light knapp1" type="submit" name="action" onclick="changeAlphabet(); updateView()" style="background-color: #7cb342";>Skift oversettelse
            <i class="material-icons right">autorenew</i>
            </button>
            <div id="hvilken" style="text-color: white">${alphabet ? 'Alfabet' : 'Morse'}</div>
            <div id="under">
            <div class="output">${txtToMorse || ''}</div>
            <div class="controller"></div>
            </div>
            `;

        }

        






    </script>
</body>
