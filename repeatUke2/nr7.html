<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Ferdighet 8 math.random</p>
    
    <div id="resultat"></div>
    <script>
        let tallA = 100 + Math.floor(Math.random() * 400);
        let tallB = 100 + Math.floor(Math.random() * 400);
        let tallC = 2 + Math.floor(Math.random() * 98);

        let resultatDiv = document.getElementById('resultat');

        showDiv();
        function showDiv() {
            resultatDiv.innerHTML = '<div style="'
                + 'background-color: ' + "blue" + ';'
                + 'width: ' + tallA + 'px;'
                + 'height: ' + tallB + 'px;'
                + 'border-radius: ' + tallC + 'px;'
                + 'border-color: ' + "red" + 'px;'
                + 'border-width:' + tallC + '">' +
                "Math objekter" + '</div>';
        }
    </script>
</body>
</html>
